name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run tests with coverage
        run: mvn test jacoco:report
      - name: Check code coverage
        run: |
          COVERAGE_PERCENTAGE=$(grep -oP 'Total.*?(\d+)%' target/site/jacoco/index.html | head -n 1 | grep -oP '\d+')
          echo "Line Coverage: ${COVERAGE_PERCENTAGE}%"
          if [ "${COVERAGE_PERCENTAGE}" -lt 80 ]; then
            echo "Code coverage (${COVERAGE_PERCENTAGE}%) is below the acceptable threshold of 80%."
            exit 1
          fi
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/
