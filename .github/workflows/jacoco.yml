name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run tests with coverage
        run: mvn test jacoco:report
      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils
      - name: Check code coverage
        run: |
          COVERED_LINES=$(xmllint --xpath "string(//counter[@type='LINE']/@covered)" target/site/jacoco/jacoco.xml)
          MISSED_LINES=$(xmllint --xpath "string(//counter[@type='LINE']/@missed)" target/site/jacoco/jacoco.xml)
          TOTAL_LINES=$((COVERED_LINES + MISSED_LINES))
          COVERAGE_PERCENTAGE=$((COVERED_LINES * 100 / TOTAL_LINES))
          echo "Line Coverage: $COVERAGE_PERCENTAGE%"
          if [ "$COVERAGE_PERCENTAGE" -lt 80 ]; then
            echo "Code coverage ($COVERAGE_PERCENTAGE%) is below the acceptable threshold of 60%."
            exit 1
          fi
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/
